<body>
    <header>
        <div class="logo-container">
            <a href="#">
                <img class="logo-img" src="images/logo.png" alt="logo">
            </a>
        </div>
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#services">Services</a></li>

        </div>
        <div class="right">

        </div>

    <section id="home">
        <div class="home-container">
            <div class="home-dark-overlay"></div>

                    SEA SALON

                <h3>

            <p class="services-list">Services We Offer</p>

                </div>
                <div class="service-box">
                    <img class="service-image" src="images/hairstyling.jpg" alt="haircut">
                </div>

                    <img class="service-image" src="images/manicure.jpg" alt="haircut">
                </div>
                <div class="service-box">
                    <img class="service-image" src="images/facial.jpg" alt="haircut">
                </div>
            </div>
            <div class="service-desc">
                <p>Haircut</p>
                <p>Hairstyling</p>
                <p>Manicure & Pedicure</p>
                <p>Facial Treatments</p>
            </div>
            <div class="service-more-btn">
                <button>MORE</button>
