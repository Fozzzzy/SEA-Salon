<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!--Libre Caslon Text-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!--Lexend Exa-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&display=swap" rel="stylesheet">
    
    <!--Lato-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/login.css">
    <link rel="stylesheet" href="src/css/loader.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <header>
                <h1>Login</h1>
            </header>
            <div class="input-box">
                <p>Email:</p>
                <input type="text" value="" id="email" placeholder="Enter your email">
            </div>
            <div class="input-box">
                <p>Password</p>
                <input type="password" value="" id="password" placeholder="Enter password">
            </div>
            <div class="auth-btn-container">
                <button class="register-btn">
                    SIGN UP
                </button>
                <button id="login" class="sign-in-btn">
                    LOGIN
                </button>
            </div>
        </div>
    </div>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    <script type="module" src="src/js/login.js"></script>
</body>
</html>
