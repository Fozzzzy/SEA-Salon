<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!--Libre Caslon Text-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!--Lexend Exa-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&display=swap" rel="stylesheet">
    
    <!--Lato-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/loader.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <header>
                <h1>Login</h1>
            </header>
            <form>
                <div class="input-box">
                    <p>Full Name:</p>
                    <input type="text" value="" id="full-name" placeholder="Enter your full name" required>
                </div>
                <div class="input-box">
                    <p>Email:</p>
                    <input type="text" value="" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <p>Phone Number:</p>
                    <input type="text" value="" id="phone-number" placeholder="Enter your phone number" required>
                </div>
                <div class="input-box">
                    <p>Password</p>
                    <input type="password" value="" id="password" placeholder="Enter password" required>
                </div>
                <button class="sign-in-btn">
                    SIGN IN
                </button>
            </form>
        </div>
    </div>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    <script type="module" src="js/login.js"></script>
</body>
</html>
