<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Lexend Exa-->

    <!--Lato-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/review.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/scroller.css">
    <link rel="stylesheet" href="css/loader.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo-img" src="images/logo1.png" alt="logo">
        </div>
        <nav class="nav-container">
            <ul class="nav-menu">
                <li><a href="home.html#">Home</a></li>
                <li><a href="home.html#services">Services</a></li>
                <li><a href="home.html#profile">Stylists</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="home.html#contacts">Contacts</a></li>
                <li><a href="reservation.html">Bookings</a></li>
            </ul>
        </nav>
        <button class="logout-btn" id="logout">Logout</button>
        <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
        </div>
    </header>
    <section id="customer-review">
        <div class="review-container">
            <div class="header-row">
                <h1>Customer Reviews and Testimonials</h1>
            </div>
            
            <div class="form">
                <div>
                    <p>Name: </p>
                    <input id="name" type="text" class="reviewer-name" placeholder="Your name" maxlength="20">
                </div>
                <div>
                    <p>Rating&#x2B50;&#xFE0F: </p>
                    <input id="rating" type="text" class="review-rating" placeholder="Rate from 1-5..." maxlength="1">
                    
                </div>
                <div>
                    <p>Comment: </p>
                    <input id="review" type="text" class="review-input" placeholder="Review us! ..." maxlength="70">
                </div>
            </div>
            
            
            <button class="write-review-btn">       
                Write Review
            </button>
            
            <h2>Leave a Review and Share Your Thoughts!</h2>
        <div class="review-list"></div> 
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                    <img class="logo-img" src="images/logo.png" alt="logo">
                <div>
                    <p>SEA Salon: The No.1 Salon for Redefining Beauty and Elegance</p>
                </div>
            </div>
            <div class="footer-right">
                <p class="connect-with-us-text">CONNECT WITH US!</p>
                <div class="connect-with-us">
                    <img src="images/footer/whatsapp-black.png" alt="whatsapp">
                    <img src="images/footer/mail.png" alt="mail">
                    <img src="images/footer/instagram-black.png" alt="instagram">
                </div>
                <p class="copyright">@2024 SEASalon by Andrew Tedjapratama</p>
            </div>
        </div>
    </footer>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    <script type="module" src="js/review.js"></script>
    <script src="js/script.js"></script>
    <script src="js/loading.js"></script>
</body>
</body>
</html>
